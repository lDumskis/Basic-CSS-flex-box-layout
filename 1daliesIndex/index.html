<html lang="lt"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

<title>CSS Grid Template</title>
<style>
body { 
  display: grid;
  grid-template-areas: 
    "header header"
    "nav article"
    "nav section"
    "footer footer";
  grid-template-rows: 80px 1fr 70px 70px;  
  grid-template-columns: 20% 1fr;
  grid-row-gap: 10px;
  grid-column-gap: 10px;
  height: 100vh;
  margin: 0;
  }  
header, footer, article, nav, section {
  padding: 1.2em;
  background: yellowgreen;
  }
#pageHeader {
  grid-area: header;
  }
#pageFooter {
  grid-area: footer;
  }
#mainArticle { 
  grid-area: article;      
  }
#mainNav { 
  grid-area: nav; 
  }
#mainSection { 
  grid-area: section; 
  } 
</style>
</head>
<body>
  <header id="pageHeader">Header</header>
  <article id="mainArticle">
  Article</article>
  <nav id="mainNav">Nav</nav>
  <section id="mainSection">Section</section>
  <footer id="pageFooter">Footer</footer>

</body></html>
